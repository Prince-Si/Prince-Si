<svg width="100%" height="120" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {
      0% { transform: translateY(0px); opacity: 0; }
      40% { opacity: 1; }
      100% { transform: translateY(-6px); opacity: 1; }
    }

    @keyframes softGlow {
      0%, 100% { filter: drop-shadow(0px 0px 2px #00ffbf); }
      50% { filter: drop-shadow(0px 0px 6px #00ffe0); }
    }

    .letter {
      font-family: Arial, sans-serif;
      font-size: 70px;
      fill: #00ffcc;
      font-weight: 700;
      animation: float 1.4s ease-out forwards, softGlow 4s ease-in-out infinite;
      opacity: 0;
    }
  </style>

  <!-- P R I N C E -->
  <text class="letter" x="50"  y="80" style="animation-delay: 0s">P</text>
  <text class="letter" x="120" y="80" style="animation-delay: 0.15s">R</text>
  <text class="letter" x="200" y="80" style="animation-delay: 0.30s">I</text>
  <text class="letter" x="260" y="80" style="animation-delay: 0.45s">N</text>
  <text class="letter" x="350" y="80" style="animation-delay: 0.60s">C</text>
  <text class="letter" x="430" y="80" style="animation-delay: 0.75s">E</text>

  <!-- S I N G H -->
  <text class="letter" x="550" y="80" style="animation-delay: 1.00s">S</text>
  <text class="letter" x="620" y="80" style="animation-delay: 1.15s">I</text>
  <text class="letter" x="680" y="80" style="animation-delay: 1.30s">N</text>
  <text class="letter" x="760" y="80" style="animation-delay: 1.45s">G</text>
  <text class="letter" x="840" y="80" style="animation-delay: 1.60s">H</text>
</svg>
