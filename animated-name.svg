<svg width="500" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .letter {
      opacity: 0;
      animation: floatDown 1s ease-in-out forwards;
    }
    @keyframes floatDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .letter1 { animation-delay: 0s; }
    .letter2 { animation-delay: 0.1s; }
    .letter3 { animation-delay: 0.2s; }
    .letter4 { animation-delay: 0.3s; }
    .letter5 { animation-delay: 0.4s; }
    .letter6 { animation-delay: 0.5s; }
    .letter7 { animation-delay: 0.6s; }
    .letter8 { animation-delay: 0.7s; }
    .letter9 { animation-delay: 0.8s; }
    .letter10 { animation-delay: 0.9s; }
  </style>
  <text x="10" y="40" font-family="Arial" font-size="40" fill="black">
    <tspan class="letter letter1">P</tspan>
    <tspan class="letter letter2">r</tspan>
    <tspan class="letter letter3">i</tspan>
    <tspan class="letter letter4">n</tspan>
    <tspan class="letter letter5">c</tspan>
    <tspan class="letter letter6">e</tspan>
    <tspan class="letter letter7"> </tspan>
    <tspan class="letter letter8">S</tspan>
    <tspan class="letter letter9">i</tspan>
    <tspan class="letter letter10">n</tspan>
    <tspan class="letter letter11">g</tspan>
    <tspan class="letter letter12">h</tspan>
  </text>
</svg>
