<svg width="500" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes floatDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
        fill: #FF5733; /* Initial color */
      }
      20% {
        fill: #33FF57; /* Second color */
      }
      40% {
        fill: #3357FF; /* Third color */
      }
      60% {
        fill: #FF33A1; /* Fourth color */
      }
      80% {
        fill: #FF8633; /* Fifth color */
      }
      100% {
        opacity: 0;
        transform: translateY(30px);
        fill: #33FFF3; /* Final color */
      }
    }
    .letter {
      opacity: 0;
      animation: floatDown 2s ease-in-out infinite;
    }
    .letter1 { animation-delay: 0s; }
    .letter2 { animation-delay: 0.2s; }
    .letter3 { animation-delay: 0.4s; }
    .letter4 { animation-delay: 0.6s; }
    .letter5 { animation-delay: 0.8s; }
    .letter6 { animation-delay: 1s; }
    .letter7 { animation-delay: 1.2s; }
    .letter8 { animation-delay: 1.4s; }
    .letter9 { animation-delay: 1.6s; }
    .letter10 { animation-delay: 1.8s; }
    .letter11 { animation-delay: 2s; }
    .letter12 { animation-delay: 2.2s; }
  </style>
  <text x="10" y="40" font-family="Arial" font-size="40">
    <tspan class="letter letter1">P</tspan>
    <tspan class="letter letter2">r</tspan>
    <tspan class="letter letter3">i</tspan>
    <tspan class="letter letter4">n</tspan>
    <tspan class="letter letter5">c</tspan>
    <tspan class="letter letter6">e</tspan>
    <tspan class="letter letter7"> </tspan>
    <tspan class="letter letter8">S</tspan>
    <tspan class="letter letter9">i</tspan>
    <tspan class="letter letter10">n</tspan>
    <tspan class="letter letter11">g</tspan>
    <tspan class="letter letter12">h</tspan>
  </text>
</svg>
