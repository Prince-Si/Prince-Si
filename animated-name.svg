<svg width="500" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {
      0%, 100% {
        opacity: 0;
        transform: translateY(-20px);
        fill: #ff69b4;
      }
      25% {
        opacity: 1;
        transform: translateY(0);
        fill: #00fa9a;
      }
      50% {
        opacity: 1;
        transform: translateY(10px);
        fill: #1e90ff;
      }
      75% {
        opacity: 1;
        transform: translateY(0);
        fill: #ff4500;
      }
    }
    .letter {
      opacity: 0;
      animation: float 3s ease-in-out infinite;
    }
    .letter1 { animation-delay: 0s; }
    .letter2 { animation-delay: 0.15s; }
    .letter3 { animation-delay: 0.3s; }
    .letter4 { animation-delay: 0.45s; }
    .letter5 { animation-delay: 0.6s; }
    .letter6 { animation-delay: 0.75s; }
    .letter7 { animation-delay: 0.9s; }
    .letter8 { animation-delay: 1.05s; }
    .letter9 { animation-delay: 1.2s; }
    .letter10 { animation-delay: 1.35s; }
    .letter11 { animation-delay: 1.5s; }
    .letter12 { animation-delay: 1.65s; }
  </style>
  <text x="10" y="40" font-family="Arial" font-size="40">
    <tspan class="letter letter1">P</tspan>
    <tspan class="letter letter2">r</tspan>
    <tspan class="letter letter3">i</tspan>
    <tspan class="letter letter4">n</tspan>
    <tspan class="letter letter5">c</tspan>
    <tspan class="letter letter6">e</tspan>
    <tspan class="letter letter7"> </tspan>
    <tspan class="letter letter8">S</tspan>
    <tspan class="letter letter9">i</tspan>
    <tspan class="letter letter10">n</tspan>
    <tspan class="letter letter11">g</tspan>
    <tspan class="letter letter12">h</tspan>
  </text>
</svg>
